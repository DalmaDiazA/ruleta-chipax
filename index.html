<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de la Suerte - Chipax</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --chipax-green: #00BA8F;
            --chipax-dark: #1a1a1a;
            --chipax-light: #f5f5f5;
            --chipax-blue: #BAE6FD;
            --chipax-yellow: #FDE68A;
            --chipax-purple: #B59DFB;
            --font-chipax: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-chipax);
            background-color: var(--chipax-dark);
            color: var(--chipax-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            margin-top: 30px;
            text-align: center;
            padding: 0 20px;
        }

        /* Ajuste de Logo Responsivo */
        .logo {
            max-width: 180px;
            width: 100%;
            height: auto;
            margin-bottom: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin: 10px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 50px;
        }

        .wheel-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1 1 350px; /* Base para que se acomoden solos */
            max-width: 460px;
        }

        .wheel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--chipax-green);
            font-weight: 700;
        }

        .canvas-container {
            position: relative;
            border: 6px solid #333;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: white;
            line-height: 0;
        }

        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid var(--chipax-yellow);
            z-index: 10;
        }

        canvas {
            border-radius: 50%;
            max-width: 100%; /* Importante para mÃ³viles */
            height: auto !important;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        #spin-btn {
            margin: 20px 0;
            padding: 18px 60px;
            font-family: var(--font-chipax);
            font-size: 1.3rem;
            font-weight: 900;
            text-transform: uppercase;
            background-color: var(--chipax-green);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(0, 186, 143, 0.4);
            z-index: 50;
        }

        #spin-btn:hover {
            transform: scale(1.08);
            background-color: #14d4ac;
            box-shadow: 0 8px 25px rgba(0, 186, 143, 0.6);
        }

        #spin-btn:active {
            transform: scale(0.95);
        }

        #spin-btn:disabled {
            background-color: #444;
            box-shadow: none;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Overlay de Resultados */
        #result-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.4s ease-out;
        }

        .result-card {
            background: white;
            color: var(--chipax-dark);
            padding: 40px 30px;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            border-bottom: 12px solid var(--chipax-green);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .result-name { font-size: 2.5rem; margin: 10px 0; color: var(--chipax-green); font-weight: 900; }
        .result-topic { font-size: 1.2rem; margin-top: 20px; line-height: 1.5; color: #444; }
        
        #close-btn {
            margin-top: 30px;
            padding: 12px 40px;
            font-family: var(--font-chipax);
            font-weight: 700;
            background: var(--chipax-dark);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Media Queries para Celulares */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .wheel-title { font-size: 1.2rem; }
            .result-name { font-size: 2rem; }
            .canvas-container { border-width: 4px; }
        }
    </style>
</head>
<body>

<header>
    <img src="Logo_principal_verde.png" alt="Chipax Logo" class="logo">
    <h1>DinÃ¡mica de Equipo</h1>
</header>

<button id="spin-btn">Â¡Sortear!</button>

<div class="container">
    <div class="wheel-box">
        <div class="wheel-title">Chipaxiano</div>
        <div class="canvas-container">
            <div class="arrow"></div>
            <canvas id="wheel-people" width="450" height="450"></canvas>
        </div>
    </div>

    <div class="wheel-box">
        <div class="wheel-title">TÃ³pico</div>
        <div class="canvas-container">
            <div class="arrow"></div>
            <canvas id="wheel-topics" width="450" height="450"></canvas>
        </div>
    </div>
</div>

<div id="result-overlay">
    <div class="result-card">
        <p style="text-transform: uppercase; letter-spacing: 2px; font-weight: bold; margin-bottom: 5px; color: #888; font-size: 0.9rem;">Le toca a:</p>
        <h2 id="final-name" class="result-name">Nombre</h2>
        <div id="final-topic" class="result-topic">TÃ³pico aquÃ­...</div>
        <button id="close-btn">Â¡Genial!</button>
    </div>
</div>

<script>
    const people = ["Ado", "Alexis", "Barbi", "Claudio", "Dal", "Dani", "Denni", "Dibu", "Eric", "Francois", "Frano", "Graci", "Gracia", "Jake", "Javi", "Javi G", "JC", "Jesu", "Jhoa", "Juan Cruz", "Maripi", "Mirwing", "Nico", "Nicole", "Pablo", "PabloT", "Panchi", "Pipe", "Romi", "Sofi", "Tito", "Toni", "Turbo", "Yordana"];
    
    const topics = [
        "CuÃ©ntanos de tus horas de surf ðŸ„",
        "Â¿QuÃ© estÃ¡s aprendiendo ahora? ðŸ§ ",
        "Comparte pantalla y con fotos cuÃ©ntanos algo de ti ðŸ”‘",
        "Comparte pantalla y abre tu Notion equipo ðŸ‘€",
        "Dato Random que nadie imagine",
        "Tienes un minuto para contar esa historia divertida",
        "Comparte una foto de tu comida favorita y convÃ©ncenos.",
        "Â¿CÃ³mo celebraste tu Ãºltimo cumple?",
        "Expectativa vs Realidad: Un proyecto/viaje",
        "Â¿QuÃ© lugar del mundo quieres conocer?"
    ];

    const colors = ['#00BA8F', '#14d4ac', '#B59DFB', '#FDE68A', '#BAE6FD', '#4ADE80', '#ffffff'];

 function drawWheel(canvasId, items) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    const sliceAngle = (2 * Math.PI) / items.length;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    items.forEach((item, i) => {
        const angle = i * sliceAngle;
        
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + sliceAngle);
        ctx.fill();
        ctx.strokeStyle = 'rgba(0,0,0,0.1)';
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + sliceAngle / 2);
        
        ctx.fillStyle = "#231f20";
        const isPeople = items.length > 20; // Identificamos si es la ruleta de nombres

        if (isPeople) {
            // --- ESTILO ORIGINAL PARA NOMBRES ---
            ctx.textAlign = "right"; 
            ctx.font = "bold 11px Inter";
            ctx.fillText(item.substring(0, 28), radius - 20, 5);
        } else {
            // --- ESTILO NUEVO PARA TÃ“PICOS ---
            ctx.textAlign = "left"; 
            ctx.font = "bold 13px Inter";
            const paddingDesdeCentro = 60; 
            const espacioDisponible = radius - paddingDesdeCentro - 15;
            
            let displayText = item;
            if (ctx.measureText(item).width > espacioDisponible) {
                while (ctx.measureText(displayText + "...").width > espacioDisponible && displayText.length > 0) {
                    displayText = displayText.slice(0, -1);
                }
                displayText = displayText.trim() + "...";
            }
            ctx.fillText(displayText, paddingDesdeCentro, 5); 
        }
        
        ctx.restore();
    });
}
    // Inicializar ruletas
    window.onload = () => {
        drawWheel('wheel-people', people);
        drawWheel('wheel-topics', topics);
    };

    const spinBtn = document.getElementById('spin-btn');
    let currentRotationP = 0;
    let currentRotationT = 0;

    spinBtn.addEventListener('click', () => {
        spinBtn.disabled = true;
        
        // Rotaciones aleatorias grandes (entre 5 y 10 vueltas completas)
        const extraDegreesP = Math.floor(1800 + Math.random() * 1800);
        currentRotationP += extraDegreesP;
        document.getElementById('wheel-people').style.transform = `rotate(${currentRotationP}deg)`;

        const extraDegreesT = Math.floor(1800 + Math.random() * 1800);
        currentRotationT += extraDegreesT;
        document.getElementById('wheel-topics').style.transform = `rotate(${currentRotationT}deg)`;

        setTimeout(() => {
            const selectedPerson = getSelectedItem(currentRotationP, people);
            const selectedTopic = getSelectedItem(currentRotationT, topics);
            showResult(selectedPerson, selectedTopic);
            spinBtn.disabled = false;
        }, 4000);
    });

    function getSelectedItem(rotation, list) {
        // La flecha estÃ¡ arriba (270 grados en el cÃ­rculo trigonomÃ©trico de Canvas)
        const normalizedRotation = (rotation % 360);
        const sliceSize = 360 / list.length;
        const index = Math.floor(((360 - normalizedRotation + 270) % 360) / sliceSize);
        return list[index % list.length];
    }

    function showResult(name, topic) {
        document.getElementById('final-name').innerText = name;
        document.getElementById('final-topic').innerText = topic;
        document.getElementById('result-overlay').style.display = 'flex';
        
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#00BA8F', '#FDE68A', '#B59DFB']
        });
    }

    document.getElementById('close-btn').addEventListener('click', () => {
        document.getElementById('result-overlay').style.display = 'none';
    });
</script>

</body>
</html>
